name: "Snyk Code Scan"

on:
  push:
    branches: [ "main" ]

jobs:
  Pipeline-Job:
    # Configure Environment
    name: 'Snyk Code Scan'
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install snyk -g # install snyk
      - run: snyk -v
      - run: snyk auth ${{ secrets.snyk_token }} # snyk authentication using GH secrets
        
      # Run Snyk Code
      - name: Run Snyk Code
        run: |
          snyk test --scan-all-unmanaged
        continue-on-error: true

       # Run Snyk Code
      - name: Run Snyk Code
        run: |
          snyk code test --sarif  > /home/runner/work/Test-Snyk-Scan-Jar/Test-Snyk-Scan-Jar/results.sarif
        continue-on-error: true
        
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          #sarif_file: /home/runner/work/Test-Snyk-Scan-Jar/Test-Snyk-Scan-Jar/results.sarif
          sarif_file: ./results.sarif
          # Optional category for the results
          # Used to differentiate multiple results for one commit
          category: my-analysis-tool
    
